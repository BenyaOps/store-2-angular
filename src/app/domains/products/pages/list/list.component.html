<div>
  <app-header></app-header>
  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
  <div class="container max-w-screen-xl m-auto">
    <div class=" grid grid-cols-4 gap-4">
      <app-product
      *ngFor="let product of products()"
      [title]="product.title"
      [price]="product.price"
      [imgSrc]="product.images[0]"
      (addToCart)="fromProduct($event)"
      />
    </div>
  </div>
</div>
